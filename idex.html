<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical Proposal</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 10px #ff6f61;
      font-size: 2.5rem;
      margin-top: 30px;
      animation: wiggle 1.5s infinite;
      position: relative;
      z-index: 10;
    }

    @keyframes wiggle {
      0%,100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }

    .image-stack {
      position: relative;
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
      height: 300px;
      z-index: 10;
    }

    .proposal-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 220px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      transform: scale(0) rotate(0deg);
      animation: popIn 0.7s forwards;
    }

    .proposal-image:nth-child(1) { left: 0; z-index:3; animation-delay:0.3s; transform: rotate(-10deg);}
    .proposal-image:nth-child(2) { left: 80px; z-index:2; animation-delay:0.6s; transform: rotate(5deg);}
    .proposal-image:nth-child(3) { left: 160px; z-index:1; animation-delay:0.9s; transform: rotate(-5deg);}

    @keyframes popIn {
      0% { transform: scale(0) rotate(0deg); opacity:0; }
      100% { transform: scale(1) rotate(var(--rotate)); opacity:1; }
    }

    #proposalVideo {
      width: 90%;
      max-width: 700px;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.5);
      position: relative;
      z-index: 10;
    }

    #yesButton {
      padding: 20px 50px;
      font-size: 22px;
      margin-top: 30px;
      cursor: pointer;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 15px;
      display: none;
      transition: transform 0.3s, background-color 0.3s;
      position: relative;
      z-index: 10;
    }

    #yesButton:hover {
      transform: scale(1.1);
      background-color: #e85d50;
    }

    .popup {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .popup button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff6f61;
      color: white;
      font-size: 16px;
    }

    .popup button:hover { background-color: #e85d50; }

    .floating-emoji {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 2s ease-out forwards;
      z-index: 1000;
    }

    @keyframes floatUp {
      0% { opacity:1; transform: translateY(0) rotate(0deg);}
      100% { opacity:0; transform: translateY(-200px) rotate(360deg);}
    }

    /* Shooting stars */
    .star {
      position: fixed;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      top: 0;
      left: 0;
      border-radius: 50%;
      animation: shoot linear infinite;
    }

    @keyframes shoot {
      0% { transform: translate(0,0) scale(1); opacity:1; }
      100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity:0; }
    }

    /* Floating hearts background */
    .heart-bg {
      position: fixed;
      font-size: 16px;
      color: rgba(255,0,128,0.6);
      pointer-events: none;
      z-index: 0;
      animation: heartFloat 5s linear infinite;
    }

    @keyframes heartFloat {
      0% { transform: translateY(100vh) rotate(0deg); opacity:0; }
      50% { opacity:1; }
      100% { transform: translateY(-50vh) rotate(360deg); opacity:0; }
    }

  </style>
</head>
<body>

<h1>Will You Accept My Proposal?</h1>

<div class="image-stack">
  <img src="img1.jpg" alt="Image 1" class="proposal-image">
  <img src="img2.jpg" alt="Image 2" class="proposal-image">
  <img src="img3.jpg" alt="Image 3" class="proposal-image">
</div>

<video id="proposalVideo" controls autoplay muted>
  <source src="proposal.mp4" type="video/mp4">
</video>

<button id="yesButton">Yes</button>

<div id="popup" class="popup">
  <p id="popup-message">You can't resist me! ðŸ˜Ž</p>
  <button onclick="reply('Haha! ðŸ˜†')">Haha! ðŸ˜†</button>
  <button onclick="reply('Nope! ðŸ˜œ')">Nope! ðŸ˜œ</button>
  <button onclick="reply('Maybeâ€¦ ðŸ¤”')">Maybeâ€¦ ðŸ¤”</button>
</div>

<script>
const video = document.getElementById("proposalVideo");
const yesButton = document.getElementById("yesButton");
const popup = document.getElementById('popup');
const popupMessage = document.getElementById('popup-message');

// Interactive popup messages
const messages = [
  "You can't resist me! ðŸ˜Ž",
  "Almost there... ðŸ˜…",
  "Are you enjoying this? ðŸ˜",
  "Donâ€™t click too fast! ðŸ˜œ",
  "I see you smiling! ðŸ˜",
  "This is fun, right? ðŸ˜‚"
];

function showPopup() {
  const msg = messages[Math.floor(Math.random() * messages.length)];
  popupMessage.textContent = msg;
  popup.style.display = 'block';
  setTimeout(() => {
    if (popup.style.display === 'none' && !video.paused && !video.ended) showPopup();
  }, Math.floor(Math.random() * 4000) + 8000);
}

// Floating love emojis when replying
function floatEmojis(button) {
  const emojiList = ['ðŸ’–','â¤ï¸','ðŸ’˜','ðŸ’ž','ðŸ’','ðŸ’•'];
  const emoji = document.createElement('div');
  emoji.classList.add('floating-emoji');
  emoji.textContent = emojiList[Math.floor(Math.random()*emojiList.length)];
  const rect = button.getBoundingClientRect();
  emoji.style.left = (rect.left + rect.width/2) + 'px';
  emoji.style.top = rect.top + 'px';
  document.body.appendChild(emoji);
  setTimeout(() => { emoji.remove(); }, 2000);
}

function reply(option) {
  const reactions = {
    'Haha! ðŸ˜†': "I knew you'd laugh! ðŸ˜‚",
    'Nope! ðŸ˜œ': "Playing hard to get, huh? ðŸ˜",
    'Maybeâ€¦ ðŸ¤”': "Ooooh, teasing me! ðŸ˜Ž"
  };
  popupMessage.textContent = reactions[option];
  const buttons = Array.from(popup.querySelectorAll('button'));
  buttons.forEach(btn => { if(btn.textContent === option) floatEmojis(btn); });
  setTimeout(() => { popup.style.display = 'none'; }, 1500);
}

video.addEventListener("play", () => { setTimeout(showPopup, 2000); });

video.addEventListener("ended", () => {
  yesButton.style.display = "inline-block";
  yesButton.animate([
    { transform: 'scale(0)' },
    { transform: 'scale(1.2)' },
    { transform: 'scale(1)' }
  ], { duration: 800, easing: 'ease-out' });
});

// Confetti after Yes
yesButton.addEventListener("click", () => {
  for (let i = 0; i < 50; i++) {
    const confetti = document.createElement('div');
    const emojis = ['ðŸŽ‰','ðŸ’–','âœ¨','ðŸŽˆ','â¤ï¸','ðŸŒŸ'];
    confetti.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    confetti.style.position = 'fixed';
    confetti.style.left = Math.random()*window.innerWidth + 'px';
    confetti.style.top = '-50px';
    confetti.style.fontSize = Math.floor(Math.random()*30+20)+'px';
    confetti.style.zIndex = 1000;
    confetti.style.pointerEvents = 'none';
    confetti.style.transition = 'transform 3s linear, top 3s linear';
    document.body.appendChild(confetti);

    setTimeout(() => {
      confetti.style.top = window.innerHeight + 'px';
      confetti.style.transform = `rotate(${Math.random()*360}deg)`;
    }, 50);

    setTimeout(() => { confetti.remove(); }, 3100);
  }
});

// Shooting stars background
function createStar() {
  const star = document.createElement('div');
  star.className = 'star';
  const startX = Math.random() * window.innerWidth;
  const startY = Math.random() * window.innerHeight/2;
  star.style.left = startX + 'px';
  star.style.top = startY + 'px';
  star.style.setProperty('--dx', (Math.random()*600 - 300) + 'px');
  star.style.setProperty('--dy', (Math.random()*400 + 200) + 'px');
  const duration = Math.random()*1 + 1;
  star.style.animationDuration = duration + 's';
  document.body.appendChild(star);
  setTimeout(() => { star.remove(); }, duration*1000);
}
setInterval(createStar, 300);

// Floating hearts background
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart-bg';
  const left = Math.random()*window.innerWidth;
  heart.style.left = left + 'px';
  heart.style.fontSize = Math.floor(Math.random()*20+10)+'px';
  document.body.appendChild(heart);
  setTimeout(() => { heart.remove(); }, 5000);
}
setInterval(createHeart, 800);
</script>

</body>
</html>
